<h1 class="title">我的旅行足迹</h1>
<p><i class="icon-time"></i> 2013-09-13&nbsp; &nbsp; &nbsp; &nbsp; <i class="icon-tag"></i> <a href="/categories/旅行">旅行</a></p>
<link href="/css/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" />
<div id="map"></div>
<p>地图中的标记点，是我目前去过的地方，暂时还很少，离我的梦想『走遍世界每个有好吃的角落』还很遥远，希望短期目标『每年至少一个人旅行一次 』不会再落空。</p>

<script type="text/javascript" src="/js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="/js/jquery-jvectormap-1.2.2.min.js"></script>
<script type="text/javascript" src="/js/china-en.js" charset="utf-8"></script>
<script type="text/javascript">
	$(function() {
		$('#map').vectorMap({
			map: 'china_en',
			scaleColors: ['#C8EEFF', '#0071A4'],
			normalizeFunction: 'polynomial',
			hoverOpacity: 0.7,
			hoverColor: false,
			markerStyle: {
				initial: {
					fill: '#F8E23B',
					stroke: '#505050'
				}
			},
			backgroundColor: '#383f47',
			markers: [
				{latLng: [22.38, 110.09], name: '广西 玉林 - 家'},
				{latLng: [21.11, 110.24], name: '广东 湛江 - 2009'},
				{latLng: [25.17, 110.17], name: '广西 桂林 - 2009'},
				{latLng: [29.35, 106.33], name: '重庆 - 2009-2013'},
				{latLng: [22.48, 108.19], name: '广西 南宁 - 2010'},
				{latLng: [30.40, 104.04], name: '四川 成都 - 2012'},
				{latLng: [23.08, 113.14], name: '广东 广州 - 2012,2013'},
				{latLng: [22.27, 113.47], name: '广东 深圳 - 2012'},
				{latLng: [25.04, 102.42], name: '云南 昆明 - 2013'},
				{latLng: [26.88, 100.23], name: '云南 丽江 - 2013'},
				{latLng: [25.34, 100.13], name: '云南 大理 - 2013'},
				{latLng: [39.55, 116.24], name: '北京 - 2013'},
			]
		});
	});
</script>
