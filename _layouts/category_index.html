---
layout: default
---
<ul class="article-list">
    {% for post in site.categories.[page.category] %}
    <li>
        <time>{{ post.date | date: "%-d %B %Y"}}</time>
        <h3><a href="{{post.url}}">{{post.title}}</a></h3>
        <p class="excerpt">{{post.excerpt}}</p>
    </li>
    {% endfor %}
</ul>
